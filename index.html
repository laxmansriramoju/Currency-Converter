<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="Stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="title">Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text">
            </div>
            <div class="currency">
                <div class="from">
                    <p>from</p>
                    <div class="select-currency">
                        <img src="https://flagsapi.com/US/flat/64.png" class="from-img"/>
                        <select class="from-select"name="from-select"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>to</p>
                    <div class="select-currency">
                        <img src="https://flagsapi.com/IN/flat/64.png"class="to-img"/>
                        <select class="to-select"name="to-select"></select>
                    </div>
                </div>
            </div>
            <div class="result">1 USD = 80 INR</div>
            <button class="exchange">Get Exchange Rate</button>
        </form>
    </div>
    <script src="countrylist.js"></script>
    <script src="script.js"></script>
</body>
</html>
